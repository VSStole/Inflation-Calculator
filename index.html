<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <title>Calculating Infaltion</title>
</head>

<body>
  <div class="container">
    <div class="background_image">
      <h1>Calculator INF (inflation)</h1>

      <div class="row">
        <div class="rate">
          <span>Rate inflation:</span>
          <input type="number" min="0,1" id="inflationRate">%
        </div>

        <div class="calculate">
          <span>Calculate how much it ($) </span>
          <input type="number" min="1" id="money"> will be worth for???
        </div>

        <div class="year">
          <span>Year:</span>
          <input type="number" min="1" id="years"><Br>
        </div>
      </div>
      <button onclick="inflationCalculator()">Calculating</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
